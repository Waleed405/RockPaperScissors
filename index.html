<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/index.css">
    <script defer type="text/javascript" src="./scripts/app.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="container-content">
            <div class="choices">
                <button id="rock">
                    <img style="width: 100px; aspect-ratio: 1/1;" src="./images/rock.png" alt="">
                </button>

                <button id="paper">
                    <img style="width: 100px; aspect-ratio: 1/1;" src="./images/paper.png" alt="">
                </button>

                <button id="scissors">
                    <img style="width: 100px; aspect-ratio: 1/1;" src="./images/scissors.png" alt="">
                </button>
            </div>

            <div class="run">
                <button id="run">RUN</button>
            </div>

        
            <div id="screen">
                app rockpaperscissors.js
            </div>
        </div>
    </div>



</body>
</html>
